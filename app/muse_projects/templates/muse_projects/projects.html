{% extends 'base.html' %}
{% load static %}

{% block page_body %}
<div class="page-wrapper">
        <!-- BEGIN PAGE HEADER -->
        <div class="page-header d-print-none" aria-label="Page header">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">Your projects</h2>
              </div>
            </div>
            
          </div>
        </div>
        <!-- END PAGE HEADER -->
        <!-- BEGIN PAGE BODY -->
        <div class="page-body">
          <div class="container-xl">
            <!-- Content here -->
             <div class="row row-deck row-cards">
              <div class="col-sm-12 col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <div class="row gy-3">
                      <div class="col-12 col-sm d-flex flex-column">
                        <h3 class="h2">{{ project_list.0.project }}</h3>
                        <p class="text-muted">{{ project_list.0.project.description }}</p>
                        <div class="row g-5 mt-auto">
                          <div class="col-auto">
                            <div class="subheader">Today's Sales</div>
                            <div class="d-flex align-items-baseline">
                              <div class="h3 me-2">6,782</div>
                              <div class="me-auto">
                                <span class="text-green d-inline-flex align-items-center lh-1">
                                  7%
                                  <!-- Download SVG icon from http://tabler.io/icons/icon/trending-up -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon ms-1 icon-2">
                                    <path d="M3 17l6 -6l4 4l8 -8"></path>
                                    <path d="M14 7l7 0l0 7"></path>
                                  </svg>
                                </span>
                              </div>
                            </div>
                            <div class="progress progress-sm">
                              <div class="progress-bar bg-success" style="width: 75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" aria-label="75% Complete">
                                <span class="visually-hidden">75% Complete</span>
                              </div>
                            </div>
                          </div>
                          <div class="col-auto">
                            <div class="subheader">Growth Rate</div>
                            <div class="d-flex align-items-baseline">
                              <div class="h3 me-2">78,4%</div>
                              <div class="me-auto">
                                <span class="text-red d-inline-flex align-items-center lh-1">
                                  -1%
                                  <!-- Download SVG icon from http://tabler.io/icons/icon/trending-down -->
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon ms-1 icon-2">
                                    <path d="M3 7l6 6l4 -4l8 8"></path>
                                    <path d="M21 10l0 7l-7 0"></path>
                                  </svg>
                                </span>
                              </div>
                            </div>
                            <div class="progress progress-sm">
                              <div class="progress-bar bg-danger" style="width: 78%" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" aria-label="78% Complete">
                                <span class="visually-hidden">78% Complete</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-auto d-flex justify-content-center">
                        <img width="150" src="http://127.0.0.1:8000/project_covers/photo_2024-10-27_19-54-50.jpg" alt="Description of image" class="img-fluid rounded-4">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             </div>
          </div>
        </div>
        <!-- END PAGE BODY -->

      </div>
{% include "modals/create_app_modal.html" %}
{% endblock page_body %}
